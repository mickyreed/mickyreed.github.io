<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Micky Reed | Contact Me</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        
        <!-- Include the EmailJS SDK -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script type="text/javascript">
        (function(){
            emailjs.init({
            publicKey: "R9kqfAlTdn5bxdWW5"});
        })();
        </script>
    
        <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // these IDs from my emailJS templates
            // https://www.emailjs.com/
            emailjs.sendForm('contact_service', 'contact_form', this)
            .then(() => {
                console.log('SUCCESS!');
                // Clear the form
                this.reset();
                // Display the message
                document.getElementById('messageSent').style.display = 'block';
                // Hide the message after 3 seconds
                setTimeout(() => {
                document.getElementById('messageSent').style.display = 'none';
                }, 3000);
            }, (error) => {
                console.log('FAILED...', error);
            });
            });
        }
        </script>
    </head>
    <body>
    
    <header class="tab-header">
        <nav class="tab-nav">
            <ul class="tab-list">
            <li class="tab-item"><a href="index.html" class="tab-link">Home</a></li>
            <li class="tab-item"><a href="contact.html" class="tab-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contact Me</h1>
            <form id="contactForm">
            <label>Name</label>
            <input type="text" name="user_name">
            <label>Email</label>
            <input type="email" name="user_email">
            <label>Message</label>
            <textarea name="message"></textarea>
            <input type="submit" value="Send">
            </form>
            <div id="messageSent" style="display:none;">Message sent!</div>
        </section>

        <section id="map">
            <!-- https://uskinned.net/support/how-to-add-open-street-map-to-any-page-or-post/ -->
            <h2>Where I Live</h2>
            <div id="map-container"></div>
            <iframe
            src="https://www.openstreetmap.org/export/embed.html?bbox=115.72431564331056%2C-31.796765037863143%2C115.85340499877931%2C-31.70903824952786&amp;layer=mapnik">
            </iframe><br/>
                <small><a href="https://www.openstreetmap.org/#map=13/-31.75291/115.78886">
                    View Larger Map</a></small>
        </section>
    
        <footer id="footer">
            <p>&copy; 2024 My Portfolio</p>
        </footer>
    </main>
    </body>
</html>
